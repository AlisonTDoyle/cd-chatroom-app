<div class="bg-base-200 h-full">
  <h3 class="px-4 py-2">Chatrooms</h3>
  <ul class="menu rounded-box w-full">
    <li *ngFor="let chat of chats">
      <a class="flex items-center gap-3" (click)="chatClicked(chat)">
        <div class="w-10 h-10 rounded-full bg-slate-500 opacity-50"></div>
        <span>{{ chat.name }}</span>
      </a>
    </li>
  </ul>
</div>
