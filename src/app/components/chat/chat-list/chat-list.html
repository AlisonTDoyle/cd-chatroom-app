<div class="bg-base-200 h-full">
    <h3 class="mx-4 my-2">Chatrooms</h3>
    <ul class="menu rounded-box w-full">
      <li *ngFor="let chat of chats">
        <a class="flex items-center gap-3">
          <div
            class="w-12 h-12 rounded-full"
            [ngClass]="chat.color">
          </div>
    
          <span>{{ chat.name }}</span>
        </a>
      </li>
    </ul>
</div>
