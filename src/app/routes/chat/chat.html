<div class="grid grid-cols-4 grid-rows-[86%_14%] h-screen">
    <div class="row-span-2">
        <app-chat-list [chats]="chatrooms()" (chatSelected)="selectedChatroom = $event"></app-chat-list>
    </div>

    <div class="col-span-2">
        <app-chatroom [chatroomId]="selectedChatroom?.id || -1" [userId]="userId()"></app-chatroom>
    </div>

    <div class="row-span-2">
        <app-chat-info [chatroom]="selectedChatroom"></app-chat-info>
    </div>

    <div class="col-span-2">
        <app-message-box [chatroomId]="selectedChatroom?.id || -1" [userId]="userId()"></app-message-box>
    </div>
</div>
